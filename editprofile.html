<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="EditProfile.css">
    <title>Ubah Biodata</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">#TASK1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="https://sinerbi.000webhostapp.com/home/beranda"><span class="fa fa-home"></span> Beranda<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav my-2 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="https://sinerbi.000webhostapp.com/home/keluar">
                        <span class="fa fa-sign-out"></span> Keluar</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card">
                <div class="card-header">Ubah Biodata Mahasiswa</div>
                <img align="middle" src="img.png" class="img">
                <p></p>
                <div class="row">
                    <div class="col-xs-12 col-sm-2">

                    </div>
                    <div class="col-xs-12 col-sm-8">
                        <div class="container">
                            <form>
                                <div class="form-group">
                                    <input type="text" name="nama-edit" id="EditNama" class="form-control" placeholder="Nama" required autofocus>
                                </div>

                                <div class="form-group">
                                    <input type="text" name="email-edit" id="EditEmail" class="form-control" placeholder="Email" required autofocus>
                                </div>

                                <div class="form-group">
                                    <label for="jurusan">Jurusan</label>
                                    <select class="form-control" id="jurusan">
                                        <option>J1</option>
                                        <option>J2</option>
                                        <option>J3</option>
                                        <option>J4</option>
                                        <option>J5</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="prodi">Program Studi</label>
                                    <select class="form-control" id="prodi">
                                        <option>P1</option>
                                        <option>P2</option>
                                        <option>P3</option>
                                        <option>P4</option>
                                        <option>P5</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <input type="text" name="phone-edit" id="EditPhone" class="form-control" placeholder="Telepon" required autofocus>
                                </div>

                                <div class="form-group">
                                    <textarea class="form-control" id="alamat" placeholder="Alamat" required autofocus rows="3"></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label for="tgllahir">Tanggal Lahir</label>
                                    <input type="date" class="form-control" id="tgllahir" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="jeniskelamin">Jenis Kelamin</label>
                                    <select class="form-control" id="jeniskelamin">
                                        <option>Pria</option>
                                        <option>Wanita</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-edit">Save</button>
                            </form>
                        <p></p>
                        <button type="submit" class="btn btn-edit">Edit Password</button>
                            </form>
                        
                        <div class="col-xs-12 col-sm-2">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
